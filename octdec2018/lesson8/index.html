<script src="./js/site.js"></script>

    <body>
       <div class="container">
          <h2>Saving Favourite Flavour to local storage</h2>
        <div class="row">
                <div class="col-md-6">

                        <input id="savedFlavour" readonly  type="text" class="form-control form-control-plaintext">
                </div>

              
            <div class="col-md-6">
              <div class="input-group">

                <input id="favFlavour" type="text" class="form-control" placeholder="Favourite Flavour">
                <span class="input-group-btn">
                  <button id="btnSave" class="btn btn-default" type="button">Save</button>
                </span>

              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->


          </div><!-- /.row -->

<hr />
<h2>Saving a single car to local storage</h2>
<div class="row">
<div class="col-md-6">
        <form>
                <div class="form-group">
                  <label for="tbMf">Manufacturer</label>
                  <input type="text" class="form-control" id="tbMf" placeholder="Mf">
                </div>
                <div class="form-group">
                  <label for="tbModel">Model</label>
                  <input type="text" class="form-control" id="tbModel" placeholder="Model">
                </div>
                <div class="form-group">
                        <label for="tbColour">Colour</label>
                        <input type="text" class="form-control" id="tbColour" placeholder="Colour">
                      </div>
                  
            
               
                <button id="btnSaveCar" class="btn btn-default">Save</button>
              </form>



</div><!-- ./col-md-6 form-->

<div class="col-md-6">
  <form>
            <div class="form-group">
              <label for="tbMfRead">Manufacturer</label>
              <input type="text" readonly class="form-control form-control-plaintext" id="tbMfRead" placeholder="Mf">
            </div>
            <div class="form-group">
              <label for="tbModelRead">Model</label>
              <input type="text" readonly class="form-control form-control-plaintext" id="tbModelRead" placeholder="Model">
            </div>
            <div class="form-group">
                    <label for="tbColourRead">Colour</label>
                    <input type="text" readonly class="form-control form-control-plaintext" id="tbColourRead" placeholder="Colour">
                  </div>
              
                </form>
           
       


</div><!-- ./col-md-6 form-->


</div>

<hr />
<h2>Saving a List of Cars to local storage</h2>
<div class="row">
<div class="col-md-6">
      
                <div class="form-group">
                  <label for="tbMfListing">Manufacturer</label>
                  <input type="text" class="form-control" id="tbMfListing" placeholder="Mf">
                </div>
                <div class="form-group">
                  <label for="tbModelListing">Model</label>
                  <input type="text" class="form-control" id="tbModelListing" placeholder="Model">
                </div>
                <div class="form-group">
                        <label for="tbColourListing">Colour</label>
                        <input type="text" class="form-control" id="tbColourListing" placeholder="Colour">
                      </div>
                  
            
               
                <button id="btnSaveCarListing" class="btn btn-default">Save to Listing</button>
            



</div><!-- ./col-md-6 form-->

<div class="col-md-6">
  <form>
            <div class="form-group">
              <label for="tbMfReadListing">Manufacturer</label>
              <input type="text" readonly class="form-control form-control-plaintext" id="tbMfReadListing" placeholder="Mf">
            </div>
            <div class="form-group">
              <label for="tbModelReadListing">Model</label>
              <input type="text" readonly class="form-control form-control-plaintext" id="tbModelReadListing" placeholder="Model">
            </div>
            <div class="form-group">
                    <label for="tbColourReadListing">Colour</label>
                    <input type="text" readonly class="form-control form-control-plaintext" id="tbColourReadListing" placeholder="Colour">
                  </div>
                
                

                </form>
           
                <button id="btnNextCarListing" class="btn btn-default">Next Car</button>
            


</div><!-- ./col-md-6 form-->


</div>



        
        </div><!-- /.container-->
    </body>
</html>
